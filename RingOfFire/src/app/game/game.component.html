            class="playerPosition">

<!-- Junus' solution...somehow I got confused during this series. Maybe the code above I did not copy properly. -->
<div class="field">
    <div class="cardStack">

        <!-- Card stack -->
        <img  *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'right.px' : i * 5}" 
            src="./../../assets/img/cards/card_cover.png">
        <img  (click)="takeCard()" class="topCard" style="right: 25px" 
            src="./../../assets/img/cards/card_cover.png">
        
        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="playedCard" style="right: 25px"
            src="./../../assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation) -->
        <!-- Reihenfolge so angepasst, dass aktuell gezogene Karte ganz oben in z gezeichnet wird! -->
        <img  (click)="takeCard()" *ngIf = "pickCardAnimation" class="pickCard" style="right: 25px" 
            src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
