<h1 mat-dialog-title>Edit player</h1>
<img *ngFor="let picture of allProfilePictures" src="./assets/img/profile/{{ picture }}"
    class="profilePicture" [mat-dialog-close]="picture">

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <!-- button deactivated if length of name is 0 -->
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
</div>
