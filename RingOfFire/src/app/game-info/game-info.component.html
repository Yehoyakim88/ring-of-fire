<mat-card>
    <mat-card-title style="padding-left: 16px"> 
        <!-- Wenn card true, dann title. Ansonsten den Satz 'Please pick a card' -->
        {{ card ? title : 'Please pick a card.' }}
    </mat-card-title>
    <mat-card-content>
        {{ card ? description : 'Please click on the card stack to pick the next card.' }}
    </mat-card-content>
</mat-card>
